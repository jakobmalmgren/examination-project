<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mina_sidor.css" />
    <title>Planned Planthood</title>
  </head>
  <body>
    <div class="wrapper-my-p">
      <header class="header-my-p">
        <nav class="header-my-p__nav">
          <img class="header-my-p__burger" src="/assets/icons/burgir.svg" alt="mobile-nav">
        </nav>
        <div class="header-my-p__logo-wrapper">        
          <img class="header-my-p__logo" src="/assets/icons/Logo.svg" alt="">
        </div>
          <h1 class="header-my-p__header">Mina sidor</h1>
      </header>
        <!-- section 2 -->
        <div class="innerwrapper-my-p">
          <main class="gallery-my-p">
            <h1 class="gallery-my-p__header">Lägg till ny plantering:</h1>
            <form class="gallery-my-p__form" action="" >
              
              <div class="gallery-my-p__input-wrapper">  
                <label class="gallery-my-p__label" for="Planta">Planta:</label>
                <input class="gallery-my-p__input" type="text" id="Planta" name="Planta">
              </div>
            <div class="gallery-my-p__input-wrapper">   
              <label class="gallery-my-p__label" for="Datum">Datum:</label>
              <input class="gallery-my-p__input" type="text" id="Datum" name="Datum">
            </div>
         
           
              <input class="gallery-my-p__btn" type="submit" value="LÄGG TILL">
            </form> 
          </main>
        </div>


    </div>
    
  </body>
</html>
